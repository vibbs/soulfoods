{%  extends 'base-signup.html' %}
{% load bootstrap3 %}

{% block title %}
    SignIn Page
{% endblock %}


{% block heading %}
    Shop - SignIn
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-pink">SignIn</button>            
    </form>   

    <a href="{% url 'shop-sign-up' %}"> Register your Shop</a>
{% endblock %}
