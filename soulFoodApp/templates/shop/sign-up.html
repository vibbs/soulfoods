{%  extends 'base-signup.html' %}
{% load bootstrap3 %}

{% block title %}
    SignUp Page
{% endblock %}


{% block heading %}
    Shop - SignUp
{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form shop_form %}

        <button type="submit" class="btn btn-pink">SignUp</button>
    </form>  
    <a href="{% url 'shop-sign-in' %}">Already have a account ?</a>
{% endblock %}
